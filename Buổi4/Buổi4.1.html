<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai_tap_4.1</title>
    <link rel="stylesheet" href="style4.1.css" />
  </head>
  <body>
    <div id="border_main">
      <!-- Header -->
      <div class="header">
        <p class="up_header">Reading List</p>
        <p class="nor_header">
          (required,
          <span class="red_color"> optional</span>)
        </p>
      </div>

      <!-- List weel 1 -->
      <div class="list_week">
        <div class="title_list_week">
          <h2>
            Week 1:
            <span class="italic">The Romantic Movement</span>
          </h2>
        </div>

        <div class="info_list_week">
          <ul>
            <li>Washington Irving, <span class="italic">Van Winkle</span></li>
            <li>Edgar Allen Poe, <span class="italic">The Raven</span></li>
            <li class="red_color">
              Walt Whitman, <span class="italic">Song of Myself</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- List week 2 -->
      <div class="list_week">
        <div class="title_list_week">
          <h2>
            Week2:
            <span class="italic">Realism and Naturalism</span>
          </h2>
        </div>
        <div class="info_list_week">
          <ul>
            <li>O. Henry, <span class="italic">The Gift of the Magi</span></li>
            <li>
              Edna St. Vincent Millay, <span class="italic">Renascence</span>
            </li>
            <li class="red_color">
              Amy Lowell, <span class="italic">Lilacs</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
