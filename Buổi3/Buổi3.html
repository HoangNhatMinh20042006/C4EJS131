<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>Đăng ký tài khoản</h1>
        </div>
        <div>
            <!-- Nhập thông tin -->
            <label for="first_name">Nhập họ:   </label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Hoàng..."><br>
            <label for="last_name">Nhập tên:   </label><br>
            <input type="text" id="last_name" name="last_name"placeholder="Minh..."><br>      
            <label for="phone">Nhập số điện thoại:   </label><br>
            <input type="text" id="phone" name="phone" placeholder="0123456xxx"><br>
            <label for="email">Nhập email:  </label><br>
            <input type="text" id="email" placeholder="youremail@gmail.com"><br>    
        </div>
        <div>
            <!-- Chọn giới tính -->
            <br>
            <span>Chọn giới tính:</span>
            <input type="radio" id="Nam" value="Nam" name="Gender">
            <label for="Nam">Nam</label>
            <input type="radio" id="Nữ" value="Nữ" name="Gender">
            <label for="Nữ">Nữ</label><br>
            <input type="radio" id="Khác" value="Khác" name="Gender">
            <label for="Khác">Khác</label><br>
        </div>
        <div>
            <!-- Chọn quốc tịch -->
            <br>
            <label for="nationality">Chọn quốc tịch</label>
            <select name="nationality" id="nationality">
                <option value="Cambodian">Cambodian</option>
                <option value="Indonesian ">Indonesian</option>
                <option value="Laotian ">Laotian</option>
                <option value="Burmese">Burmese</option>
                <option value="Filipino">Filipino</option>
                <option value="Singaporean ">Singaporean</option>
                <option value="Thai">Thai</option>
                <option value="Vietnamese">Vietnamese</option>

            </select>
        </div>
    </div>   
</body>
</html>
